language: node_js
node_js:
  - 'node'
before_install: 
  - npm install && cd web-app && npm install
deploy:
  - provider: heroku
    api-key:
      secure: $HEROKU_API_KEY
    skip_cleanup: true
    app: slackmeharder-test
    on:
      branch: master
  - provider: heroku
    api-key:
      secure: $HEROKU_API_KEY
    skip_cleanup: true
    app: slackmeharder-test-production
    on:
      tags: true