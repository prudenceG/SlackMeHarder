language: node_js
node_js:
  - 'node'
before_install: 
  - npm install && cd web-app && npm install
deploy:
  - provider: heroku
    api-key:
      secure: $HEROKU_API_KEY
    app:
      master: slackmeharder-test
      on:
        tags: false
      production: slackmeharder-test-production
      on: tags: true

